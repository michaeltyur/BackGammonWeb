<div class="container">
  <div class="row">
    <div class="col-3 ml-auto mr-auto">
      <nb-card [nbPopover]="users" nbPopoverTrigger="hint" nbPopoverPlacement="right">
        <nb-card-header>Login</nb-card-header>
        <nb-card-body>
          <form>
            <div class="form-group">
              <label for="userName">User Name</label>
              <input
                type="text"
                fullWidth
                id="userName"
                nbInput
                placeholder="Enter User Name"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                fullWidth
                id="password"
                nbInput
                placeholder="Enter Password"
              />
            </div>
            <button nbButton hero status="success" class="float-right">
              Send
            </button>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>

<ng-template #users>
  <div class="container">
      <div class="row">
          <div class="col">
              michael:<span class="ml-2">123</span>
          </div>
      </div>
  </div>
</ng-template>
